version: '3'

services:
  db:
    image: postgres
    container_name: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal
    ports:
      - "5555:5432"
    
  web:
    restart: always
    build: .
    container_name: django
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - "db"
    networks:
      - internal
    command: >
      /bin/bash -c "
        sleep 5;
      python manage.py runserver 0.0.0.0:8000;"

volumes:
  db-data:

networks:
  internal:
    driver: bridge